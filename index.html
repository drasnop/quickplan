<!DOCTYPE html>
<html>

<head>
   <!--Import Google Icon Font-->
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <link rel="stylesheet" href="css/style.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
   <div class="phone-container">
      <header class="containter-fluid z-depth-1">
         <div class="main-header blue-grey">
            <i class="material-icons tappable">arrow_back</i>
            <span class="title offset-left">New Event</span>
            <i class="material-icons tappable float-right">expand_less</i>
         </div>
         <div class="sub-header blue-grey darken-2">
            <i class="material-icons tappable">location_on</i>
            <span class="title offset-left">Choose location</span>
         </div>
      </header>
      <section id="poll">
         <div class="item">
            <div class="bar red"><span class="white-text">Restaurant A</span></div>
            <div class="bar white"><span>Restaurant A</span></div>
            <div class="bar green"><span class="white-text">Restaurant A</span></div>
         </div>
         <div class="item">
            <div class="bar red"><span class="white-text">Restaurant B</span></div>
            <div class="bar white"><span>Restaurant B</span></div>
            <div class="bar green"><span class="white-text">Restaurant B</span></div>
         </div>
      </section>
   </div>
   <!-- Load scripts -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>

</html>
