<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>QuickPlan prototype</title>
   <!--Import Google Icon Font-->
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <link rel="stylesheet" href="css/style.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="QuickPlan" ng-controller="pollCtrl">
   <div class="phone-container">
      <header class="containter-fluid z-depth-1">
         <div class="main-header blue-grey">
            <i class="material-icons tappable">arrow_back</i>
            <span class="title offset-left">New Event</span>
            <i class="material-icons tappable float-right">expand_less</i>
         </div>
         <div class="sub-header blue-grey darken-2">
            <i class="material-icons tappable">location_on</i>
            <span class="title offset-left">Choose location</span>
            <i class="material-icons tappable float-right" ng-class="{'md-inactive': !sorted}" ng-click="toggleSort()">sort</i>
         </div>
      </header>
      <section id="poll" ng-style="{height: getPollHeight()}">
         <div class="item" id="{{item.id}}" ng-repeat="item in model.items" ng-style="{top: getTop(item)}">
            <div class="bar red lighten-4" ng-class="{'lighten-2':item.vote==-1}" ng-style="{width: getRedWidth(item)}"></div>
            <div class="bar green lighten-4" ng-class="{'lighten-2':item.vote==1}" ng-style="{width: getGreenWidth(item)}"></div>
            <div class="bar main"><span>{{item.name}}</span></div>
         </div>
      </section>
   </div>
   <!-- Load scripts -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controller.js"></script>
</body>

</html>
